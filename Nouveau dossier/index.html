<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3 motos</title>
</head>
<body>

    <div class="header">
        <h1>3 motos</h1>
        <h2 id="isItStarted" class="status"></h2>
    </div>

    <div class="list">
        <li>66 secondes</li>
        <li>70 secondes</li>
        <li>77 secondes</li>
    </div>
    <div class="timer">
        <button onclick="startTimer()"> Simulation </button>
        <p id="time" class="time"></p>
    </div>

    <div class="list">
        <div class="simulatedTime"></div>
        <div class="simulatedTime"></div>
        <div class="simulatedTime"></div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
